<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox 2</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <aside class=container-photo">
      <img
        src="https://cdn.pixabay.com/photo/2014/12/13/18/27/woman-567021_960_720.jpg"
        alt="Masaje"
      />
    </aside>
    <article class="main">
      <h2>Centro de Fisioterapia Guzmán Fernández</h2>

      <div class="button">
      <span class="button-1">Pedir Cita</span>

    <aside class="container-3">

        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-star"
        width="30"
        height="30"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="#9e9e9e"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path
          d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z"
