<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form action="https://adalab-server-form.herokuapp.com/" method="post">
      <label for="name">Nombre</label>
      <input id="name" type="text" name="nombre" />

      <label for="surname">Apellido</label>
      <input id="apellido" type="text" name="apellido" />

      <label for="email">Email</label>
      <input id="email" type="email" name="email" />
      <label for="street">Calle</label>
      <input id="street" type="text" name="street" />
      <label for="town">Ciudad</label>
      <input id="town" type="text" name="town" />
      <label for="province">Provincia</label>
      <input id="province" type="text" name="province" />
      <label for="country">País</label>
      <input id="country" type="text" name="country" />
      <label for="dni">dni</label>
      <input id="dni" type="text" name="dni" />
      <label for="tel">Teléfono</label>
      <input id="tel" type="tel" name="tel" />
      <label for="password">Contraseña</label>
      <input id="password" type="password" name="password" />
      <label for="confirm-password">Confirmar password</label>
      <input id="confirm-password" type="password" name="password" />
      <label for="submit">Enviar</label>
      <input id="submit" type="submit" name="submit" />
    </form>
  </body>
</html>
